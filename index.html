<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Plusweatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="currentCity">
        <h1 id="city"></h1>
        <h6>Last Updated: <span id="date"></span></h6>
        <div class="row">
          <div class="col">
            <form id="search-form">
              <input
                type="text"
                id="weather-search"
                placeholder="Search your City"
                autocomplete="off"
                autofocus="on"
              />
              <input
                type="submit"
                class="button"
                id="weather-search"
                value="Search"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="currentConditions">
        <h2 id="description"></h2>
        <div class="row">
          <div class="col-3">
            <span class="weather-icon"
              ><img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="weather-icon"
              />
            </span>
          </div>
          <div class="col-4">
            <span class="temperature" id="temperature"></span
            ><span class="unit"
              ><a href="#" id="fahrenheit-link" class="active">°F</a> |
              <a href="#" id="celsius-link">°C</a>
            </span>
          </div>

          <div class="col-4">
            <ul class="conditions">
              <li>Wind:<span id="wind">3</span>mph</li>
              <li>Humidity:<span id="humidity">24</span>%</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="nextForecast">
        <h3>Next 6 days Forecast</h3>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
        <a href="https://github.com/wendyos/fun-weather-app"
          >Open-source code</a
        >
        by Yewande Oshinubi
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
